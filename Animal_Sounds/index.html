<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sounds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
    <h1 id="title">Choose Your Animal</h1>
    <div class="container">
        <div class="row">

          <div type="button" id="cat" class="btn cat">
            <img src="images/cat.png" alt="Cat image">
          </div>

          <div type="button" id="chicken" class="btn chicken">
            <img src="images/chicken.png" alt="Chicken image">
          </div>
        </div>

        <div class="row">

          <div type="button" id="elephant" class="btn elephant">
            <img src="images/elephant.png" alt="Elephant image">
          </div>
          <div type="button" id="tiger" class="btn tiger">
            <img src="images/tiger.png" alt="Tiger image">
          </div>

        </div>

      </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
